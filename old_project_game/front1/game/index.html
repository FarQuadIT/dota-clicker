<body>
    <div id="header"></div> 
    
    <!-- Основной экран с персонажем -->

        <div id="game-over-screen" class="end-game">
            <h1 style="font-size: 4rem; margin-bottom: 20px;">DEAD</h1>
            <button id="menu-button" style="padding: 10px 20px; font-size: 1.5rem; background: #ff4d4d; border: none; color: white; cursor: pointer;">Меню</button>

        <canvas id="gameCanvas" width="1000" height="500"></canvas>

        <div id="coin-animation-container"></div>
